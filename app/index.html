<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <iron-icon class="copyright" icon="icons:copyright"></iron-icon>

                <span class="menu-name">_<iron-icon class="copyright"
                                                    icon="places:all-inclusive"></iron-icon>_2016</span>
            </paper-toolbar>

            <!-- Drawer Content -->
            <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
                <a data-route="home" href="{{baseUrl}}">
                    <iron-icon icon="home"></iron-icon>
                    <span>Home</span>
                </a>

                <a data-route="bio" href="{{baseUrl}}bio">
                    <iron-icon icon="social:person-outline"></iron-icon>
                    <span>Bio</span>
                </a>

                <a data-route="blog" href="{{baseURL}}blog">
                    <iron-icon icon="notification:event-note"></iron-icon>
                    <span>Blog</span>
                </a>

                <a data-route="contact" href="{{baseUrl}}contact">
                    <iron-icon icon="mail"></iron-icon>
                    <span>Contact</span>
                </a>
            </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                <span class="space"></span>

                <!-- Application name -->
                <div class="middle middle-container">
                    <div class="app-name">Problem Solver, v0.1</div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container">
                    <div class="bottom-title">an API by Wesley Robinson</div>
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home">

                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Welcome</h1>
                            <p>to my problem solving, space on the web</p>
                            <p>have a look around, let me know what you think</p>
                        </paper-material>

                    </section>

                    <section data-route="bio">
                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Quick Bio</h1>
                            <p>I live in San francisco! I work at Segment</p>
                            <p>Sure, I'll eat brunch, go on a hike and play Cosmic Encounter all evening</p>
                        </paper-material>
                    </section>

                    <section data-route="blog">
                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Functional Programming at Segment</h1>
                            <blog-posts></blog-posts>
                        </paper-material>
                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Host a Webpage in Seconds</h1>
                            <blog-posts-2></blog-posts-2>
                        </paper-material>
                    </section>

                    <section data-route="contact">
                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Contact</h1>
                            <div id="contact-me" style="padding: 3px; font-size: 2em;">
                                <a class="accent-color" href="https://github.com/WesleyDRobinson">
                                    <i class="fa fa-github-alt"></i> activities
                                </a>

                                <a class="accent-color" href="https://www.linkedin.com/in/wesleydrobinson">
                                    <i class="fa fa-linkedin"></i> "professional" profile
                                </a>

                                <a class="accent-color" href="https://twitter.com/5Fwesley">
                                    <i class="fa fa-twitter"></i> semi-professional
                                </a>
                            </div>

                            <p>I like the web and Javascript</p>
                        </paper-material>
                    </section>

                    <section data-route="tv">
                        <paper-material elevation="1">
                            <h1 class="page-title focus-target" tabindex="-1">Wesley's World!</h1>
                            <p>Wesley's not in SF at this time!</p>
                            <p>It is not a good idea to visit him</p>
                        </paper-material>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>
